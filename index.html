<!DOCTYPE html>
<html>
	<head>
		<title>Schedules for the Trains</title>
		    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script> 
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		<style type="text/css">
			.jumbotron{
				background-color: rgb(200,157,21);
				color:red;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 10px;
				padding-right: 10px;
				text-align: center;
				font-family: Helvetica,sans-serif;
			}
		</style>
	</head>
	<body>
		<div class="jumbotron">
			<h1>Anytime is Train Time</h1>
			<h3>Choo choo chee chee</h3>
		</div>
		<!--table for the train schedule-->
		<div class="panel panel-primary">
			<div style="color:white" class="panel panel-heading">
				<h3 class="panel-title"><strong>Train Schedule</strong></h3>	
			</div>
			<div class="panel panel-body">
				<table class="table table-hover" id="train-table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<!--<th>Start Time</th>-->
							<th>Frequency</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>	
				</table>	
			</div>	
		</div>


        <!-- Add Employee  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                 <label for="train-name-input">Train Name</label>
                 <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time</label>
                <input class="form-control" id="start-input" type="time">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency(min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

            </div>

        </div>
        <script src="logic.js"></script>
	</body>	
</html>
